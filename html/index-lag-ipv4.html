<iframe id="myFrame" srcdoc="
  <html>
  <head>
    <title>Iframe with Inline Script</title>
  </head>
  <body>
    <h1>Hello from Iframe!</h1>
    <script>
      document.body.style.backgroundColor = 'lightblue';
      console.log('Script executed inside iframe');
    </script>
  </body>
  </html>
"></iframe>
